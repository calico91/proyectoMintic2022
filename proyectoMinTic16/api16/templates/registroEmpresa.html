<!DOCTYPE html>
<html lang="en">
{% load static%}

<head>
  <meta charset="UTF-8">
  <title>Registro Empresa</title>
  <link rel="stylesheet" href='{% static "../static/styles/registroEmpresa.css" %}'>
  <link rel="stylesheet" href='{% static "https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"%}'>
  <link rel="stylesheet" href='{% static "https://fonts.googleapis.com/css?family=Tangerine"%}'>
</head>

<body>
  <!-- partial:index.partial.html -->
  <html>


  <body>
    <h3><strong>Crear Empresa</strong> </h3>


    <table align="center" cellpadding="10">
      <form action="/consultarEmpresa/" method="POST">
        {%csrf_token%}

        <!----- First Name ---------------------------------------------------------->
        <tr>
          <td> Nombre</td>
          <td><input type="text" name="nombre" />

          </td>
        </tr>

        <!----- Last Name ---------------------------------------------------------->
        <tr>
          <td>Nit</td>
          <td><input type="text" name="nit" />


          </td>
        </tr>


        <tr>
          <td>Ciudad</td>
          <td><input type="text" name="ciudad" />

          </td>
        </tr>

        <tr>
          <td>Direccion</td>
          <td><input type="text" name="direccion" />

          </td>
        </tr>

        <tr>
          <td>Telefono</td>
          <td><input type="text" name="telefono" />

          </td>
        </tr>

        <tr>
          <td>Sector Productivo</td>
          <td>
            <select name="sector_productivo">
              <!-- Opciones de la lista -->
              <option value="caza" selected> Caza</option> <!-- OpciÃ³n por defecto -->
              <option value="agricultura">Agricultura</option>
              <option value="pesca">Pesca</option>
            </select>
          </td>
        </tr>
        <tr>
        <div id="botones">
          <button type="submit" class="btn btn-primary">Crear</button>
          <button type="button" class="btn btn-secondary">Actualizar</button>
        </tr>
        </div>
      </form>
    </table>


  </body>

  </html>
