<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "../static/styles/consulta.css" %}'>
    <title>Document</title>
</head>
    <section class="sectiontres">
        <div class="titulo">Movimientos</div>
        <table class="tabla">
        <thead>
        <tr>
            <th>ID Movimiento</th>
            <th>concepto</th>
            <th>monto</th>
            <th>tipo</th>
            <th>ID usuario</th>
            <th >Fecha Creacion</th>
            <th>Actualizar</th>
            <th>Eliminar</th>
        
        </tr>
        </thead>
        <tbody>
            {% for i in listadoMovimientos %}
            <tr>
            <td>{{i.id_movimientos}}</td> 
            <td>{{i.concepto}}</td>
            <td>{{i.monto}}</td>
            <td>{{i.tipo}}</td>
            <td>{{i.id_usuarios}}</td>
            <td>{{i.fecha_creacion}}</td>
            <td><a href="/actualizarUsuario/{{i.id_usuarios}}">Actualizar</a></td>
            <td><a href="/eliminarCliente/{{i.id_usuarios}}">Eliminar</a></td>

            </tr>
            {% endfor %}

        </tbody>
        </table>
    </section>
</body>
</html>
