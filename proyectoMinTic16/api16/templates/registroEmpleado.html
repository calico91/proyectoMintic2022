<!DOCTYPE html>
<html lang="en">
{% load static%}

<head>
  <meta charset="UTF-8">
  <title>Registro Empleado</title>
  <link rel="stylesheet" href='{% static "../static/styles/registroEmpresa.css" %}'>
  <link rel="stylesheet" href='{% static "https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"%}'>
  <link rel="stylesheet" href='{% static "https://fonts.googleapis.com/css?family=Tangerine"%}'>
</head>

<body>
  <!-- partial:index.partial.html -->
  <html>


  <body>
    <h3><strong>Crear Empleado</strong> </h3>


    <table align="center" cellpadding="10">
      <form action="/consultarEmpleado/" method="POST">
        {%csrf_token%}

        <!----- First Name ---------------------------------------------------------->
        <tr>
          <td> Cedula</td>
          <td><input type="text" name="id_empleado" />

          </td>
        </tr>

        <!----- Last Name ---------------------------------------------------------->
        <tr>
          <td>Nombre</td>
          <td><input type="text" name="nombre" />


          </td>
        </tr>


        <tr>
          <td>Apellidos</td>
          <td><input type="text" name="apellidos" />

          </td>
        </tr>

        <tr>
          <td>Email</td>
          <td><input type="email" name="email" />

          </td>
        </tr>

        <tr>
          <td>Telefono</td>
          <td><input type="text" name="telefono" />

          </td>
        </tr>

        <tr>
          <td>Id usuario</td>
          <td><input type="text" name="id_usuarios" />

          </td>
        </tr>

        <tr>
          <td>Id empresa</td>
          <td><input type="text" name="id_empresa" />

          </td>
        </tr>

        <tr>
          <td><input type="hidden" name="empresa" value="empresa"/>

          </td>
        </tr>

    </table>
    <div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </div>
  </form>

  </body>

  </html>
